<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="description"
            content="Improve your typing speed and accuracy with this free online typing test. Test your WPM and track progress.">
      <meta name="keywords"
            content="typing test, online typing, typing speed, WPM test, typing accuracy, improve typing">
      <meta name="author" content="Your Website Name">
      <title>Typing Speed Test - Improve WPM & Accuracy</title>
      <link rel="icon" type="image/png" href="imgs/lighting.png">
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
            integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
      <!-- Loading Animation -->
      <div class="loading-screen">
            <div class="loader"></div>
            <p>Loading Typing Test...</p>
      </div>
      <!-- Main Content -->

      <!-- Navbar -->
      <nav>
            <div class="logo">
                  <img src="imgs/logo.png" alt="Typing Test Logo">
                  <h1>Typing Speed Test</h1>
            </div>
      </nav>

      <main>
            <!-- Header -->
            <header class="header">
                  <h2 class="sub-heading">Test Your Typing Skills</h2>
                  <h1 class="main-heading">How Fast Can You Type?</h1>
            </header>

            <!-- Timer & Stats -->
            <div class="typing-container">
                  <div class="timer">
                        <p id="timer">30</p>
                        <span class="sec-text">sec</span>
                  </div>
                  <div class="stats">
                        <div class="stat-box" id="wpm"> 0 <br> WPM</div>
                        <div class="stat-box" id="accuracy"> 0 <br> Accuracy</div>
                  </div>
            </div>

            <!-- Typing Box & Input Area -->
            <div class="typing-box" id="typing-box"></div>
            <textarea autofocus class="typing-area" id="typing-area" placeholder="Start typing here..."></textarea>

            <!-- Restart Button -->
            <button id="restart" class="button-5"> Restart
            </button>
      </main>
      <script type="module" src="script.js"></script>
</body>

</html>
